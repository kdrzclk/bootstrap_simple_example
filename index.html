<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Form Example</title>

    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <table class="table bg-warning w-50 mx-auto">
      <tr>
        <td><img src="./img/letter.png" width="150px" alt="letter" /></td>
        <td>
          <h5>Contact Us</h5>
          <p>We would like to hear you</p>
        </td>
      </tr>

      <tr class="bg-secondary">
        <td colspan="2">
          <div class="input-group mt-3">
            <label class="input-group-text w-25" for="username">Username</label>
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
            />
          </div>

          <div class="input-group mt-3">
            <label class="input-group-text w-25" for="password">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
            />
          </div>

          <div class="input-group mt-3">
            <label class="input-group-text w-25" for="address">Address</label>
            <textarea
              class="form-control"
              name="address"
              id="address"
            ></textarea>
          </div>

          <label class="form-label mt-3" for="">Cities :</label>
          <input
            class="form-control"
            list="citylist"
            type="text"
            name=""
            id=""
          />
          <datalist id="citylist">
            <option value="İstanbul"></option>
            <option value="Ankara"></option>
            <option value="İzmie"></option>
          </datalist>

          <div class="mt-2">
            <label class="form-label" for="education">Education</label>
            <select
              class="form-select"
              name="education"
              id="education"
              multiple
              size="2"
            >
              <option value="">High School</option>
              <option value="">Bachelor Degree</option>
              <option value="">Masters' Degree</option>
            </select>
          </div>

          <label class="form-label mt-3" for="photo">Upload your photo :</label>
          <input class="form-control" type="file" name="photo" id="photo" />

          <label class="form-label mt-3" for="files">Upload your files :</label>
          <input class="form-control" type="file" name="files" id="files" />

          <h6 class="mt-3">Select your favourite cars : </h6>
          <div class="form-check" >
            <input type="radio" class="form-check-input mx-3" id="car1" name="car-select">
            <label for="car1" class="form-check-label">Mercedes</label>
          </div>
          <div class="form-check" >
            <input type="radio" class="form-check-input mx-3" id="car2" name="car-select">
            <label for="car2" class="form-check-label">BMW</label>
          </div>
          <div class="form-check" >
            <input type="radio" class="form-check-input mx-3" id="car3" name="car-select">
            <label for="car3" class="form-check-label">Audi</label>
          </div>

          <h6 class="mt-3">Select your age group : </h6>
          <div class="form-check" >
            <input type="checkbox" class="form-check-input mx-3" id="age1">
            <label for="age1" class="form-check-label">10-30</label>
          </div>
          <div class="form-check" >
            <input type="checkbox" class="form-check-input mx-3" id="age2">
            <label for="age2" class="form-check-label">30-50</label>
          </div>
          <div class="form-check" >
            <input type="checkbox" class="form-check-input mx-3" id="age3">
            <label for="age3" class="form-check-label">50-70</label>

          <div class="form-check form-control-lg form-switch mt-2">
            <input type="checkbox" class="form-check-input" id="switch" checked />
            <label for="switch">SWITCH</label>
          </div>
        </td>
      </tr>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
